name: Build OpenWrt Packages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          path: .

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zstd build-essential libncurses5-dev gawk gettext unzip file libssl-dev wget

      - name: Download and extract OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/24.10.3/targets/x86/64/openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar -I zstd -xvf openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          mv openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64 sdk

      - name: Prepare feeds.conf
        run: |
          # 如果缺少官方 feeds，就自动补上
          grep -q '^src-git packages ' feeds.conf || echo 'src-git packages https://github.com/openwrt/packages.git;openwrt-24.10' >> feeds.conf
          grep -q '^src-git luci ' feeds.conf || echo 'src-git luci https://github.com/openwrt/luci.git;openwrt-24.10' >> feeds.conf
          grep -q '^src-git routing ' feeds.conf || echo 'src-git routing https://github.com/openwrt/routing.git;openwrt-24.10' >> feeds.conf
          grep -q '^src-git telephony ' feeds.conf || echo 'src-git telephony https://github.com/openwrt/telephony.git;openwrt-24.10' >> feeds.conf

          echo "==== Final feeds.conf ===="
          cat feeds.conf
          
      - name: Update feeds
        run: |
          cp feeds.conf sdk/feeds.conf
          ./sdk/scripts/feeds update -a
          ./sdk/scripts/feeds install -a

      - name: Clone third-party plugins into correct feeds subdirs
        run: |
          # LuCI themes
          git clone --depth=1 https://github.com/jerrykuku/luci-theme-argon.git sdk/feeds/luci/themes/luci-theme-argon

          # LuCI applications
          git clone --depth=1 https://github.com/muink/luci-app-natmapt.git sdk/feeds/luci/applications/luci-app-natmapt
          git clone --depth=1 https://github.com/stangri/luci-app-advanced-reboot.git sdk/feeds/luci/applications/luci-app-advanced-reboot
          git clone --depth=1 https://github.com/xiaorouji/openwrt-passwall2.git sdk/feeds/luci/applications/luci-app-passwall2
          git clone --depth=1 https://github.com/gSpotx2f/luci-app-cpu-status.git sdk/feeds/luci/applications/luci-app-cpu-status
          git clone --depth=1 https://github.com/gSpotx2f/luci-app-log.git sdk/feeds/luci/applications/luci-app-log
          
      - name: Compile selected packages (from targets.txt)
        run: |
          make -C sdk defconfig
          while read pkg; do
            [ -z "$pkg" ] && continue
            echo "=== Building $pkg ==="
            make -C sdk package/feeds/luci/*/$pkg/compile -j$(nproc) V=s || exit 1
          done < targets.txt

      - name: Generate Packages index
        run: |
          cd sdk/bin/packages/*/*
          ../../../../staging_dir/host/bin/opkg-make-index . > Packages
          gzip -9c Packages > Packages.gz

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            sdk/bin/packages/*/*/*.ipk
            sdk/bin/packages/*/*/Packages*
            
